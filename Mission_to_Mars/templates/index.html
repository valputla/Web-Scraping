<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<div class="container">
  <header>
    <div class="jumbotron text-center">
      <h1> Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </header>
  
  <main>
    <div class="row" id="craiglist-listings">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h2 class="heading">Lastest Mars News</h2>
        <h4 class="heading" style="margin-bottom: 0">{{mars.news_title}}</h4>
        <p>{{mars.news_p}}</p>
      </div>
    </div>

    <div class="row"  style="margin-bottom: 30px">
      <div class="col-md-7 col-sm-7 col-xs-12">
        <h2 class="heading">Featured Mars Image</h2>
        <img src={{mars.img_complete_url}} alt="Featured Image" class="img-responsive">
      </div>
      <div class="col-md-5 col-sm-5 col-xs-12">
        <h4 class="heading" style="margin-bottom: 10px; margin-top: 30px">Mars Facts</h4>
        <div class="table-responsive table-striped">
          <table>{{mars.mars_table | safe}}</table>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <h2 class="heading" style="text-align: center">Mars Hemispheres</h2>
        <hr>
      </div>
    </div>        


    <div class="row">

      <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="thumbnail">
          <img src="{{mars.mars_hemis.0.img_url}}" alt="{{mars.mars_hemis.0.title}}" class="img-responsive">
          <div class="caption">
            <h3>{{mars.mars_hemis.0.title}}</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="thumbnail">
          <img src="{{mars.mars_hemis.1.img_url}}" alt="{{mars.mars_hemis.1.title}}" class="img-responsive">
          <div class="caption">
            <h3>{{mars.mars_hemis.1.title}}</h3>
          </div>
        </div>
      </div>
      
      <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="thumbnail">
          <img src="{{mars.mars_hemis.2.img_url}}" alt="{{mars.mars_hemis.2.title}}" class="img-responsive">
          <div class="caption">
            <h3>{{mars.mars_hemis.2.title}}</h3>
          </div>
        </div>
      </div>

      <div class="col-md-3 col-sm-3 col-xs-12">
        <div class="thumbnail">
          <img src="{{mars.mars_hemis.3.img_url}}" alt="{{mars.mars_hemis.3.title}}" class="img-responsive">
          <div class="caption">
            <h3>{{mars.mars_hemis.3.title}}</h3>
          </div>
        </div>
      </div>     
 
    </div>     

  </main>

</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>



</html>
